graphs:
  - id: hello_sinus
    nodes:
      - id: carrier_sinus
        module: timeflux_example.nodes.sinus
        class: Sinus
        params:
          rate: .5
          amplitude: 1

      - id: noise_sinus
        module: timeflux_example.nodes.sinus
        class: Sinus
        params:
          rate: 5
          amplitude: .1

      # part 1
      - id: add_sinus
        module: timeflux_example.nodes.arithmetic
        class: MatrixAdd


      # part 2
      - id: lowpass
        module: timeflux_dsp.nodes.filters
        class: IIRFilter
        params:
          frequencies: [2]
          order: 10
          filter_type: lowpass

      # part 3
      - id: ui
        module: timeflux_ui.nodes.ui
        class: UI

      # for debug purpose
      # -----------------
      - id: display
        module: timeflux.nodes.debug
        class: Display
    edges:
      # part 1
      - source: carrier_sinus
        target: add_sinus:m1
      - source: noise_sinus
        target: add_sinus:m2
#      - source: add_sinus
#        target: display

#      # part 2
      - source: add_sinus
        target: lowpass

      # part 3
      - source: carrier_sinus
        target: ui:carrier
      - source: noise_sinus
        target: ui:noise
      - source: add_sinus
        target: ui:sumed
      - source: lowpass
        target: ui:lowpassed
    rate: 32