graphs:
  - id: broker
    nodes:
      - id: broker
        module: timeflux.nodes.zmq
        class: Broker

  - id: hello_sinus
    nodes:
      - id: carrier_sinus
        module: timeflux_example.nodes.sinus
        class: Sinus
        params:
          rate: .5
          amplitude: 1

      - id: noise_sinus
        module: timeflux_example.nodes.sinus
        class: Sinus
        params:
          rate: 5
          amplitude: .1

      # part 1
      - id: add_sinus
        module: timeflux_example.nodes.arithmetic
        class: MatrixAdd


      # part 2
      - id: lowpass
        module: timeflux_dsp.nodes.filters
        class: IIRFilter
        params:
          frequencies: [2]
          order: 10
          filter_type: lowpass

      # part 3
      - id: ui
        module: timeflux_ui.nodes.ui
        class: UI

      # part 4
      - id: pub_sum
        module: timeflux.nodes.zmq
        class: Pub
        params:
          topic: sinus_sum
      - id: pub_lowpassed
        module: timeflux.nodes.zmq
        class: Pub
        params:
          topic: sinus_lowpassed
      - id: pub_events
        module: timeflux.nodes.zmq
        class: Pub
        params:
          topic: events

      # for debug purpose
      # -----------------
      - id: display
        module: timeflux.nodes.debug
        class: Display
    edges:
      # part 1
      - source: carrier_sinus
        target: add_sinus:m1
      - source: noise_sinus
        target: add_sinus:m2
      #      - source: add_sinus
      #        target: display

      #      # part 2
      - source: add_sinus
        target: lowpass

      # part 3
      - source: carrier_sinus
        target: ui:carrier
      - source: noise_sinus
        target: ui:noise
      - source: add_sinus
        target: ui:sum
      - source: lowpass
        target: ui:lowpassed

      # part 4
      - source: ui:events
        target: pub_events
      - source: lowpass
        target: pub_lowpassed
      - source: add_sinus
        target: pub_sum

      - source: ui:events
        target: display # will display uI events in the terminal


    rate: 32

  - id: save
    nodes:
      - id: sub
        module: timeflux.nodes.zmq
        class: Sub
        params:
          topics: [sinus, events]  # will subscribe to all subjects matching sinus_*
      - id: save
        module: timeflux.nodes.hdf5
        class: Save
        params:
          path: data/hello_data # directory where you data will be saved

    edges:
      - source: sub:sinus_sum
        target: save:sinus_sum # will be saved in hdf( key '/sinus/sum'

      - source: sub:sinus_lowpassed
        target: save:sinus_lowpassed # will be saved in hdf( key '/sinus/lowpassed'

      - source: sub:events
        target: save:events # will be stored in hdf( key '/events'
    rate: 1 # save stuff once per second
